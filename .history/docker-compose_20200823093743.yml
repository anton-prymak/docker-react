version: '3.7'

services:

  react-app-new:
    container_name: react-app-new
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    stdin_open: true  
    environment:
      - CHOKIDAR_USEPOLLING=true
  tests:
    container_name: react-app-new
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    command: ["npm", "run", "test"]
    
